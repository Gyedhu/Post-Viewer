<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <link href="https://fonts.googleapis.com/css2?family=Jost&family=Redressed&family=PT+Sans&display=swap"
    rel="stylesheet">
  <title>Post Viewer</title>
</head>

<body>
  <div id="loading">Loading...</div>

  <div class="container">
    <div class="form">
      <h1>Post Viewer</h1>
      <input id="email" type="email" placeholder="Email" />
      <input id="submit" type="submit" value="Submit" />
    </div>
  </div>

  <div class="profile-container">

    <button id="go-button">Signout</button>

    <div class="header">
      <div class="image"></div>
      <div class="user-info">
        <p> </p>
        <p> </p>
      </div>
    </div>

    <div class="inner-container">
      <div class="post-box">
      </div>
    </div>

    <div class="footer"> </div>
  </div>

  <script src="./script.js"></script>

</body>

</html>
